<mat-card>
  <mat-card-header>

    <mat-card-title color="primary">Ready form:</mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <form>
      <mat-list-item *ngFor="let singleFrame of frames, let i = index" class="item">
        <div *ngIf="subItemVisible(enteredAnswer[i-1], singleFrame)">
        <mat-list>
          <mat-list-item>
          <mat-label>{{singleFrame.question}}</mat-label>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <input matInput placeholder="Answer"
                     name="question"
                     [(ngModel)] = enteredAnswer[i]
                     [required]="true">
            </mat-form-field>
          </mat-list-item>
        </mat-list>
        </div>
      </mat-list-item>
      </form>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button  mat-stroked-button (click)="createForm()">Create Json</button>
  </mat-card-actions>
</mat-card>
